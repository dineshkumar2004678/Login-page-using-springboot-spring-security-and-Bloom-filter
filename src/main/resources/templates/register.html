<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Create Account</h2>
            <div th:if="${error}" class="alert error" th:text="${error}"></div>
            
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="form-group">
                    <input type="text" th:field="*{name}" placeholder="Full Name" required>
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-msg"></div>
                </div>
                <div class="form-group">
                    <input type="email" th:field="*{email}" placeholder="Email" required>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-msg"></div>
                </div>
                <div class="form-group">
                    <input type="password" th:field="*{password}" placeholder="Password" required>
                    <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-msg"></div>
                </div>
                <div class="form-group">
                    <input type="password" th:field="*{confirmPassword}" placeholder="Confirm Password" required>
                </div>
                <div class="form-group">
                    <input type="tel" th:field="*{phoneNumber}" placeholder="Phone Number (Optional)">
                </div>
                <button type="submit">Register</button>
            </form>
            
            <div class="form-links">
                <a th:href="@{/login}">Back to Login</a>
            </div>
        </div>
    </div>
    
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
